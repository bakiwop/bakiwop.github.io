<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	* {
		box-sizing: border-box;
	}

	body {
		padding: 0px;
		margin: 0px;
		border: 0px;
		background-color: #ffd894;
		text-align: center;
	}

	.responsive {
		width: 100%;
		height: auto;
	}

	/* Create three equal columns that floats next to each other */
	.column {
		float: left;
		width: 33.33%;
		padding: 10px;
	}

	/* Clear floats after the columns */
	.row:after {
		content: "";
		display: table;
		clear: both;
	}

	.topsmall {
		display:none;
	}

	.topregular {
		display:all;
	}

	/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
	@media screen and (max-width: 600px) {
		.column {
			width: 100%;
		}

	.topsmall {
		display:all;
	}

	.topregular {
		display:none;
	}

	}
</style>
</head>
<body>
<div class="topregular">
	<img class="responsive" src="images/podcast.header.png" />
</div>
<div class="topsmall">
	<img class="responsive" src="images/podcast.header.small.png" />
</div>
